<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Art Competition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0b;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: clamp(1rem, 3vw, 2rem);
      padding: clamp(1rem, 4vw, 3rem);
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      max-height: 900px;
    }

    .btn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-radius: clamp(12px, 2vw, 24px);
      cursor: pointer;
      font-size: clamp(1.5rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .grok {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      box-shadow: 0 0 40px rgba(100, 100, 255, 0.15);
    }
    .grok::before {
      background: linear-gradient(135deg, #2a2a4e 0%, #263256 100%);
    }
    .grok:hover {
      box-shadow: 0 0 60px rgba(100, 100, 255, 0.3);
    }

    .claude {
      background: linear-gradient(135deg, #2d1f1a 0%, #3d2a1f 100%);
      color: #e8d5c4;
      box-shadow: 0 0 40px rgba(217, 160, 120, 0.15);
    }
    .claude::before {
      background: linear-gradient(135deg, #4d3f3a 0%, #5d4a3f 100%);
    }
    .claude:hover {
      box-shadow: 0 0 60px rgba(217, 160, 120, 0.3);
    }

    .gemini {
      background: linear-gradient(135deg, #1a2a2a 0%, #1f3d3d 100%);
      color: #a8e6cf;
      box-shadow: 0 0 40px rgba(100, 200, 150, 0.15);
    }
    .gemini::before {
      background: linear-gradient(135deg, #2a4a4a 0%, #2f5d5d 100%);
    }
    .gemini:hover {
      box-shadow: 0 0 60px rgba(100, 200, 150, 0.3);
    }

    .gpt {
      background: linear-gradient(135deg, #1a2e1a 0%, #1f3d1f 100%);
      color: #98fb98;
      box-shadow: 0 0 40px rgba(100, 200, 100, 0.15);
    }
    .gpt::before {
      background: linear-gradient(135deg, #2a4e2a 0%, #2f5d2f 100%);
    }
    .gpt:hover {
      box-shadow: 0 0 60px rgba(100, 200, 100, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="grok.html" class="btn grok">Grok</a>
    <a href="claude.html" class="btn claude">Claude</a>
    <a href="gemini.html" class="btn gemini">Gemini</a>
    <a href="gpt.html" class="btn gpt">GPT</a>
  </div>
</body>
</html>
