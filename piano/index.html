<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .page {
            display: none;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        
        .active {
            display: flex;
        }
        
        .nav-buttons {
            position: fixed;
            bottom: 3vh;
            display: flex;
            gap: 2vw;
            z-index: 10;
        }
        
        .nav-button {
            padding: 1vh 2vw;
            font-size: 2vh;
            background-color: rgba(255, 255, 255, 0.2);
            border: 0.15vh solid white;
            color: white;
            border-radius: 1vh;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .nav-button.active {
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        .cheatsheet-img {
            max-width: 95vw;
            max-height: 85vh;
            object-fit: contain;
        }
        
        .scales-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3vh;
            width: 90vw;
            max-height: 80vh;
            margin-bottom: 10vh;
        }
        
        .scale-img {
            width: 90vw;
            max-height: 40vh;
            object-fit: contain;
        }
    </style>
    <link rel="icon" href="ref/icon.png" type="image/png">
    <title>PIANO</title>
</head>
<body>
    <!-- Cheatsheet Page -->
    <div id="cheatsheet-page" class="page active">
        <img class="cheatsheet-img" src="ref/cheatsheet.png" alt="Cheatsheet">
    </div>
    
    <!-- Scales Page -->
    <div id="scales-page" class="page">
        <div class="scales-container">
            <img class="scale-img" src="ref/c-major.png" alt="C Major Scale">
            <img class="scale-img" src="ref/a-minor.png" alt="A Minor Scale">
        </div>
    </div>
    
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button id="cheatsheet-btn" class="nav-button active" onclick="showPage('cheatsheet')">cheatsheet</button>
        <button id="scales-btn" class="nav-button" onclick="showPage('scales')">scales</button>
    </div>
    
    <script>
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId + '-page').classList.add('active');
            
            // Update button states
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(pageId + '-btn').classList.add('active');
        }
    </script>
</body>
</html>
