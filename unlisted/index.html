<!DOCTYPE html>
<html>
<head>
    <title>uNliSTed</title>
    <link rel="icon" href="../../ref/Disc_Plain_blue_dark.png">
    <style>
        body { 
            font-family: sans-serif; 
            margin: 40px;
            background: #000;
        }
        h1 { color: white; }
        a { 
            display: block; 
            padding: 8px; 
            color: #4a9eff;
            text-decoration: none; 
            font-size: 18px;
        }
        a:hover { 
            background: #222;
            color: #6bb6ff;
        }
    </style>
</head>
<body>
<br>
<br>
<h1>uNliSTed</h1>

<nav id="folders"></nav>

<script>
const folders = [
    'people',
    'aapsreload',
    'coinflipper',
    'coin riddle',
    'Dashboard',
    'fractal',
    'mosaic',
    'Mosaic Random Color map green',
    'responder',
    'snake',
    'spotify'
];

const nav = document.getElementById('folders');
folders.forEach(folder => {
    const a = document.createElement('a');
    a.href = encodeURIComponent(folder) + '/';
    a.textContent = folder + '/';
    nav.appendChild(a);
});
</script>

</body>
</html>
